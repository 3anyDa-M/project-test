
services:


    # postgresql
    my_project:
      image: postgres:16
      container_name: my_project
      environment:
        POSTGRES_USER: user
        POSTGRES_PASSWORD: 123
        POSTGRES_DB: mydb
      ports:
        - "5432:5432"
      volumes:
            - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: